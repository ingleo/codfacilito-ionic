<div class="row">
	<div class="col s6">
		<ul class="collection">
			<li class="collection-item indigo white-text" [hidden]="repositories.length > 0">
				Cargando repositories...
			</li>
			<li class="collection-item blue accent-2 white-text" *ngIf="repository">
				<h2>{{repository.name}}</h2>
			</li>

			<li class="collection-item" *ngFor="let repo of repositories" (click)="setSelectedRepository(repo)">
				<h3>{{repo.name}}</h3>
				<p>{{repo.description}}</p>
			</li>
		</ul>
	</div>
  <div class="col s6">
    <form (submit) = "addNewRepo()">
      <div class="input-field">
        <input type="text" placeholder="Nombre del repositorio" [(ngModel)] = "newRepository.name" name="name">
      </div>
      <div class="input-field">
        <input type="text" placeholder="DescripciÃ³n del repositorio" [(ngModel)] = "newRepository.description" name="description">
      </div>
      <div class="input-field">
        <input type="submit" value="Agregar repositorio" class="btn indigo">
      </div>
    </form>
  </div>
</div>
